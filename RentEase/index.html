<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RentEase*</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">RentEase*</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#listings">Listings</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Find Your Perfect Stay</h1>
    <p>Explore rooms and houses for rent easily with RentEase*</p>
    <a href="#search" class="btn">Start Searching</a>
  </section>

  <section id="search" class="search-bar">
    <input type="text" id="locationInput" placeholder="Enter city or area" />
    <button onclick="filterListings()">Search</button>
  </section>

  <section id="listings" class="listings">
    <h2>Available Listings</h2>
    <div class="listing-grid" id="listingGrid">
      <!-- Listings inserted by JS -->
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Need Help?</h2>
    <p>Email us at support@rentease.com</p>
  </section>

  <footer>
    <p>&copy; 2025 RentEase*. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
